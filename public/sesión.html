<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - KUAYOLO</title>
    <link rel="stylesheet" href="final.css">    
    <link rel="shortcut icon" type="image/x-icon" href="img/kuayolo-icon.png" />
</head>
<body>
    <div class="min-h-screen bg-gray-100 text-gray-800 antialiased px-4 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl mx-auto text-center">
          <span class="text-2xl font-light">Ingrese a su cuenta</span>
          <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
            <div class="h-2 bg-indigo-400 rounded-t-md"></div>
            <div class="py-6 px-8">
              <label class="block font-semibold">Usuario o correo electrónico<label>
              <input type="text" placeholder="Email" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
              <label class="block mt-3 font-semibold">Contraseña<label>
              <input type="password" placeholder="Password" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md">
              <div class="flex justify-between items-baseline">
                <button class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-lg">Acceder</button>
                <a href="#" class="text-sm hover:underline">¿Se te olvidó tu contraseña?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
