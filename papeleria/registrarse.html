<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - KUAYOLO</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/kuayolo-icon.png" />
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5 lg:mt-20">
        <div class="mx-auto flex flex-wrap max-width-form text-gray-800">
            <!-- 	Header	 -->
            <div class="flex-100">
                <h1 class="font-bold text-3xl flex-100 mb-8">Registrarse en KUAYOLO</h1>
            </div>
            <!-- 	Social Sign Up Buttons	 -->
            <div class="flex justify-between flex-100">
                <button class="bg-blue-google text-white relative px-20 py-4 rounded">
                    <div class="button-icon">
                        <i class="icon icon-google3"></i>
                    </div>
                    <div>
                        Regístrese con Google								
                    </div>
                </button>
                <button class="py-4 px-4 rounded bg-gray-300">
                    <i class="icon icon-twitter text-gray-600"></i>
                </button>
                <button class="py-4 px-4 rounded bg-gray-300">
                    <i class="icon icon-facebook text-gray-600"></i>
                </button>
            </div>
            <div class="mt-4 bg-white rounded-lg px-10">
            <!-- 'or' divider		 -->
            <div class="flex items-center flex-100 mt-8">
                <hr class="border-t-2 flex-auto">
                <span class="px-4 text-gray-600 font-light">
                    O 				
                </span>
                <hr class="border-t-2 flex-auto">
            </div>
            <!-- 	form	 -->
            <div class="flex flex-100 mt-2">
                <form class="flex-100 m-2">
                    <!-- 		inputs		 -->
                    <div class="flex flex-100">
                        <div class="flex-grow mr-2">
                            <label class="block mb-1 font-bold" for="">Nombre completo</label>
                            <input class="bg-gray-200 w-full rounded-lg py-3 px-3 shadow-inner" type="text">
                        </div>
                        <div class="flex-grow ml-2">
                            <label class="block mb-1 font-bold" for="">Usuario</label>
                            <input class="bg-gray-200 w-full rounded-lg py-3 px-3 shadow-inner" type="text">
                        </div>
                    </div>
                    <div class="flex flex-100 mt-4">
                        <div class="flex-grow mr-2">
                            <label class="block mb-1 font-bold" for="">Correo</label>
                            <input class="bg-gray-200 w-full rounded-lg py-3 px-3 shadow-inner" type="email">
                        </div>
                    </div>
                    <div class="flex flex-100 mt-4">
                        <div class="flex-grow mr-2">
                            <label class="block mb-1 font-bold" for="">Contraseña</label>
                            <input placeholder="6+ caracteres" class="bg-gray-200 w-full rounded-lg py-3 px-3 shadow-inner" type="password">
                        </div>
                    </div>
                    <div class="flex flex-100 mt-4 items-start">
                        <input class="h-6 w-6 mr-2 checkbox" type="checkbox">
                        <div class="leading-tight text-gray-600 font-light">
                            Crear una cuenta significa que está de acuerdo con nuestros 
                            <a class="text-blue-400" href="#">Términos y Condiciones</a>,
                            <a class="text-blue-400" href="#">Política de privacidad.</a>
                        </div>
                    </div>
                    <div class="flex flex-100 mt-4">
                        <button class="bg-pink-dribbble flex-50 text-white relative py-4 rounded">
                    <div>
                        Registrarse		
                    </div>
                </button>
                    </div>
                </form>
            </div>
            </div> 
        </div>
    </div>
</body>
</html>
